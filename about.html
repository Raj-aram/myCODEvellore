<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gradient Background Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <style>
        html {
            height: 100%;
            font-family: 'Nixie One', cursive;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #F4E2D8;
            animation: gradient-move 15s linear infinite;
        }

        h1 {
            color: #fff;
            text-transform: uppercase;
        }

        @keyframes gradient-move {
            0% { background-color: #F4E2D8; }
            10% { background-color: #FF5F6D; }
            20% { background-color: rgb(255, 199, 121); }
            40% { background-color: #ff9068; }
            60% { background-color: #CB3066; }
            80% { background-color: #16BFFD; }
            90% { background-color: #EECDA3; }
            100% { background-color: #F4E2D8; }
        }
    </style>
    <title>Glassy Card with Carousel</title>
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url(https://source.unsplash.com/E8Ufcyxz514/2400x1823) center/cover no-repeat fixed;
            background-size: cover;
            padding: 30px;
            color: #224;
        }

        .carousel {
            width: 80%;
            margin-bottom: 20px;
        }

        .card {
            max-width: 600px;
            min-height: 400px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.45);
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            color: #224;
        }

        .card-footer {
            font-size: 0.75em;
            color: #446;
        }

        p {
            margin: 0;
        }

        p:not(:last-child) {
            margin-bottom: 1.5em;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://th.bing.com/th/id/OIP.HIUjiGElyFaAeTn8xJnmWQAAAA?rs=1&pid=ImgDetMain" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://th.bing.com/th/id/OIP.yAU9nVYPCmDWxYIJYaDQmQHaE8?rs=1&pid=ImgDetMain" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.admissionfever.com/Media/clgimg/gallery/2837_img7678838972709076.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="card">
        <p>NRI Institute of Information Science and Technology (NIIST) Bhopal</p>
        <p>Feel free to connect</p>
        <img src="https://th.bing.com/th/id/OIP._fbpKQ4aEWn3VLoFbu3hGAHaCr?rs=1&pid=ImgDetMain" alt="NIIST Bhopal">
        <p class="card-footer">Created by Raja ji</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
